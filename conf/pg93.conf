# the configure file is base on memory of 128GB
listen_addresses = '*'
port = 5432
max_connections = 500
superuser_reserved_connections = 10

# - Memory -
shared_buffers = 12GB
work_mem = 8MB
maintenance_work_mem = 1GB
autovacuum_work_mem = 1GB
max_stack_depth = 2MB
temp_file_limit = 64MB
dynamic_shared_memory_type = 'posix'

# - Cost-Based Vacuum Delay -
vacuum_cost_delay = 5ms
vacuum_cost_page_hit = 1
vacuum_cost_page_miss = 10
vacuum_cost_page_dirty = 20
vacuum_cost_limit = 10000

# - Background Writer -
bgwriter_delay = 10ms
bgwriter_lru_maxpages = 1000
bgwriter_lru_multiplier = 10.0

# - Asynchronous Behavior -
effective_io_concurrency = 2
max_worker_processes = 8

# - WRITE AHEAD LOG -
wal_level = 'hot_standby'
fsync = on
synchronous_commit = off
wal_sync_method = 'fdatasync'
full_page_writes = on
wal_buffers = 32MB
wal_writer_delay = 50ms
commit_delay = 10
commit_siblings = 5

# - Archiving -
archive_mode = on
archive_command = '/bin/true'
###archive_command = '/bin/cp -f %p $PGDATA/../arcxlog/%f'
###archive_command = 'arcxlog=$PGDATA/../arcxlog; /bin/mkdir -p $arcxlog/$(date +%Y%m%d) && /usr/bin/test ! -f $arcxlog/$(date +%Y%m%d)/%f.zip && /usr/bin/zip -r $arcxlog/$(date +%Y%m%d)/%f.zip %p'
archive_timeout = 0

# - Sending Server(s) -
max_wal_senders = 10
wal_keep_segments = 500
wal_sender_timeout = 30s

# - Master Server -
synchronous_standby_names = ''
vacuum_defer_cleanup_age = 50000

# - Standby Servers -
hot_standby = on
max_standby_archive_delay = 10min
max_standby_streaming_delay = 3min
wal_receiver_status_interval = 1s
hot_standby_feedback = on
wal_receiver_timeout = 30s

# - Planner Method Configuration -
enable_bitmapscan = on
enable_hashagg = on
enable_hashjoin = on
enable_indexscan = on
enable_indexonlyscan = on
enable_material = on
enable_mergejoin = on
enable_nestloop = on
enable_seqscan = on
enable_sort = on
enable_tidscan = on

# - Planner Cost Constants -
seq_page_cost = 1
random_page_cost = 1.1
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
effective_cache_size = 100GB

# - Where to Log -
log_destination = 'csvlog'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%a.log'
#log_filename = 'postgresql-%Y%m%d-%H.log'
log_file_mode = 0600
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 128MB

#syslog_facility = ''
#syslog_ident = 'PostgreSQL'

# - When to Log -
client_min_messages = notice
log_min_messages = warning
log_min_error_statement = debug1
log_min_duration_statement = 1000

# - What to Log -
debug_print_parse = off
debug_print_rewritten = off
debug_print_plan = off
debug_pretty_print = off
log_checkpoints = on
log_connections = off
log_disconnections = off
log_duration = on
log_error_verbosity = 'default'
log_hostname = off
log_line_prefix = '%t [%p:%l] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on
log_statement = 'ddl'
log_temp_files = -1
log_timezone = 'PRC'

# - Query/Index Statistics Collector -
track_activities = on
track_counts = on
track_io_timing = on
track_functions = none
track_activity_query_size = 4096
update_process_title = off
stats_temp_directory = 'pg_stat_tmp'

# - Statistics Monitoring -
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off
log_statement_stats = off

# - AUTOVACUUM PARAMETERS -
autovacuum = on
log_autovacuum_min_duration = 0
autovacuum_max_workers = 4
autovacuum_naptime = 6s
autovacuum_vacuum_threshold = 20
autovacuum_analyze_threshold = 10
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 5ms
autovacuum_vacuum_cost_limit = 10000

# - Checkpoints -
checkpoint_segments = 750
checkpoint_timeout = 10min
checkpoint_completion_target = 0.99
checkpoint_warning = 60s

# - Statement Behavior -
search_path = '"\$user",public'
default_tablespace = ''
temp_tablespaces = ''
check_function_bodies = on
default_transaction_isolation = 'read committed'
default_transaction_read_only = off
default_transaction_deferrable = off
session_replication_role = 'origin'
statement_timeout = 0
lock_timeout = 0
vacuum_freeze_min_age = 50000000
vacuum_freeze_table_age = 150000000
vacuum_multixact_freeze_min_age = 5000000
vacuum_multixact_freeze_table_age = 150000000
bytea_output = 'hex'
xmlbinary = 'base64'
xmloption = 'content'

# - Locale and Formatting -
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
timezone = 'PRC'
timezone_abbreviations = 'Default'
extra_float_digits = 0
client_encoding = sql_ascii
lc_messages = 'C'
lc_monetary = 'C'
lc_numeric = 'C'
lc_time = 'C'
default_text_search_config = 'pg_catalog.english'

# - Other Defaults -
dynamic_library_path = '\$libdir'
local_preload_libraries = ''
session_preload_libraries = ''
shared_preload_libraries = 'pg_stat_statements, auto_explain'

auto_explain.log_min_duration = '2s'
auto_explain.log_analyze = true
auto_explain.log_verbose = true
auto_explain.log_timing = true
auto_explain.log_nested_statements = true

pg_stat_statements.max = 10000
pg_stat_statements.track = all

# - LOCK MANAGEMENT -
deadlock_timeout = 200ms
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64
